---
layout: default
---

<!--
    Page for invidiual posts; this allows you to click "Read more"
    and see this page for a more detailed, singular post.
-->

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
